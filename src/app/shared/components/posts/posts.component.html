
<div class="container">
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let post of allPost">
            <div class="card">
                <div class="card-header">
                    <h3 class="m-0">
                        {{post.title}}
                    </h3>
                </div>
                <div class="card-body">
                    <p class="m-0">
                        {{post.body}}
                    </p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button class="btn btn-primary btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
